<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer</title>
    <style>
        .container {
            padding: 20px;
            justify-items: center;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .box {
            font-size: 16px;
            font-weight: bold;
            background-color: #f9f9f9;
            width: 350px;
            height: auto;
            border: 1px solid #333;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .video-container {
            background-color: #ccc;
            width: 320px;
            height: 180px;
            position: relative;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .thumbnail {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .title {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="boxContainer"></div>

    <script>
        const videoFilenames = "{{video_filenames}}".split(",");
        const saveDirectory = "{{save_directory}}";

        function createBoxes(filenames, directory) {
            const container = document.getElementById('boxContainer');
            for (let i = 0; i < videoFilenames.length; i++) {
                const box = document.createElement('div');
                box.className = 'box';

                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';

                const videoElement = document.createElement('video');
                videoElement.src = directory + '/' + filenames[i];
                videoElement.muted = true;
                videoElement.preload = "auto";
                videoElement.loop = false;
                videoElement.controls = false;

                videoContainer.appendChild(videoElement);

                // 10-second video preview on hover
                videoContainer.addEventListener('mouseenter', () => {
                    videoElement.currentTime = 0;
                    videoElement.muted = true;
                    videoElement.play();
                    videoElement._previewTimeout = setTimeout(() => videoElement.pause(), 10000);
                });

                // Pause video on mouse leave
                videoContainer.addEventListener('mouseleave', () => {
                    videoElement.pause();
                    clearTimeout(videoElement._previewTimeout);
                });

                // Fullscreen on click
                videoContainer.addEventListener('click', () => {
                    clearTimeout(videoElement._previewTimeout);
                    videoElement.muted = false;
                    if (videoElement.requestFullscreen) {
                        videoElement.requestFullscreen();
                    } else if (videoElement.webkitRequestFullscreen) {
                        videoElement.webkitRequestFullscreen();
                    } else if (videoElement.mozRequestFullScreen) {
                        videoElement.mozRequestFullScreen();
                    } else if (videoElement.msRequestFullscreen) {
                        videoElement.msRequestFullscreen();
                    }
                    setTimeout(() => videoElement.play(), 100);
                });

                const title = document.createElement('div');
                title.className = 'title';
                title.textContent = filenames[i];

                box.appendChild(videoContainer);
                box.appendChild(title);
                container.appendChild(box);
            }
        }

        createBoxes(videoFilenames, saveDirectory);
    </script>       
</body>
</html>

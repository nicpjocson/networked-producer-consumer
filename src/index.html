<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer</title>
    <style>
        .container {
            padding: 20px;
            justify-items: center;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .box {
            font-size: 16px;
            font-weight: bold;
            background-color: #f9f9f9;
            width: 350px;
            height: auto;
            border: 1px solid #333;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .video-container {
            background-color: #ccc;
            width: 320px;
            height: 180px;
            position: relative;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .thumbnail {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .title {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="boxContainer"></div>

    <script>
        // Injected values from the server
        const pValue = parseInt("{{p_value}}"); // Convert to an integer
        const videoFilenames = "{{video_filenames}}".split(","); // Get the video filenames from the server
        const saveDirectory = "{{save_directory}}"; // Get the save directory (e.g., 'consumer_videos')

        // Verify if the number of video filenames matches pValue
        if (videoFilenames.length !== pValue) {
            console.error("Mismatch between pValue and number of video filenames.");
        }

        // Function to create thumbnails from video
        function generateThumbnail(videoElement, callback) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size to match the video
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            
            // Draw the current frame of the video onto the canvas
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            
            // Create an image from the canvas
            const thumbnailUrl = canvas.toDataURL();
            callback(thumbnailUrl); // Return the thumbnail image URL to use
        }

        // Create 'p' number of boxes dynamically with video filenames
        function createBoxes(pValue, filenames, directory) {
            const container = document.getElementById('boxContainer');
            for (let i = 0; i < pValue; i++) {
                const box = document.createElement('div');
                box.className = 'box';

                // Create container for each video
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';

                const videoElement = document.createElement('video');
                videoElement.src = directory + '/' + filenames[i];
                videoElement.muted = true;
                videoElement.preload = "auto";
                videoElement.loop = false;
                videoElement.controls = true;

                // Wait until the video metadata is loaded (to access video dimensions)
                videoElement.addEventListener('loadedmetadata', () => {
                    // Generate the thumbnail after the video metadata is loaded
                    generateThumbnail(videoElement, (thumbnailUrl) => {
                        const thumbnail = document.createElement('img');
                        thumbnail.className = 'thumbnail';
                        thumbnail.src = thumbnailUrl; // Set the thumbnail to the video frame
                        thumbnail.alt = filenames[i];
                        videoContainer.appendChild(thumbnail); // Append the thumbnail to the container
                    });
                });

                videoContainer.appendChild(videoElement);

                // 10-second video preview on hover
                videoContainer.addEventListener('mouseenter', () => {
                    videoElement.style.display = 'block';
                    videoElement.currentTime = 0;
                    videoElement.play();
                    setTimeout(() => videoElement.pause(), 10000);
                });

                // Hide  video/show thumbnail on mouse leave
                videoContainer.addEventListener('mouseleave', () => {
                    videoElement.pause();
                    videoElement.style.display = 'none';
                });

                // Fullscreen on click
                videoContainer.addEventListener('click', () => {
                    if (videoElement.requestFullscreen) {
                        videoElement.requestFullscreen();
                    } else if (videoElement.mozRequestFullScreen) { // Firefox
                        videoElement.mozRequestFullScreen();
                    } else if (videoElement.webkitRequestFullscreen) { // Chrome, Safari
                        videoElement.webkitRequestFullscreen();
                    } else if (videoElement.msRequestFullscreen) { // IE/Edge
                        videoElement.msRequestFullscreen();
                    }
                    videoElement.play();
                });

                const title = document.createElement('div');
                title.className = 'title';
                title.textContent = filenames[i];

                box.appendChild(videoContainer);
                box.appendChild(title);
                container.appendChild(box);
            }
        }

        createBoxes(pValue, videoFilenames, saveDirectory);
    </script>       
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="boxContainer"></div>
    <script>
        async function fetchVideos() {
            try {
                const response = await fetch('http://localhost:8080/videos/list');
                const videos = await response.json();
                createBoxes(videos);
            } catch (error) {
                console.error('Error fetching videos:', error);
            }
        }

        function createBoxes(videos) {
            const container = document.getElementById('boxContainer');
            videos.forEach(video => {
                const box = document.createElement('div');
                box.className = 'box';

                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';

                const thumbnail = document.createElement('img');
                thumbnail.className = 'thumbnail';
                thumbnail.src = 'placeholder_thumbnail.png';
                thumbnail.alt = video.title;

                const videoElement = document.createElement('video');
                videoElement.src = video.videoSrc;
                videoElement.muted = true;
                videoElement.preload = "auto";
                videoElement.loop = false;
                videoElement.controls = true;

                videoContainer.appendChild(thumbnail);
                videoContainer.appendChild(videoElement);

                videoContainer.addEventListener('mouseenter', () => {
                    thumbnail.style.display = 'none';
                    videoElement.style.display = 'block';
                    videoElement.currentTime = 0;
                    videoElement.play();
                    setTimeout(() => videoElement.pause(), 10000); // 10 second preview
                });

                videoContainer.addEventListener('mouseleave', () => {
                    videoElement.pause();
                    videoElement.style.display = 'none';
                    thumbnail.style.display = 'block';
                });

                // Fullscreen on click
                videoContainer.addEventListener('click', () => {
                    if (videoElement.requestFullscreen) {
                        videoElement.requestFullscreen();
                    } else if (videoElement.mozRequestFullScreen) { // Firefox
                        videoElement.mozRequestFullScreen();
                    } else if (videoElement.webkitRequestFullscreen) { // Chrome, Safari
                        videoElement.webkitRequestFullscreen();
                    } else if (videoElement.msRequestFullscreen) { // IE/Edge
                        videoElement.msRequestFullscreen();
                    }
                    videoElement.play();
                });

                const title = document.createElement('div');
                title.className = 'title';
                title.textContent = video.title;

                box.appendChild(videoContainer);
                box.appendChild(title);
                container.appendChild(box);
            });
        }

        // Fetch and create boxes when the page loads
        fetchVideos();
    </script>
</body>
</html>
